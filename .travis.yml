notifications:
  email: false
git:
  depth: 1
cache:
  directories:
    - $HOME/Library/Caches/pip
matrix:
  include:
  - os: osx
    osx_image: xcode8.3
install:
- travis/install.sh
script:
- travis/build.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: builder/dmg/*.dmg
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
before_install:
- openssl aes-256-cbc -k "$custom_openssl_key" -iv $encrypted_90b7c842d9ac_iv
  -in travis/codesign/PrivKey.p12.enc -out travis/codesign/PrivKey.p12 -d
- openssl aes-256-cbc -k "$custom_openssl_key" -iv $encrypted_90b7c842d9ac_iv
  -in travis/id_rsa.enc -out ~/.ssh/id_rsa -d
- openssl aes-256-cbc -k "$custom_openssl_key" -iv $encrypted_90b7c842d9ac_iv
  -in travis/id_rsa.pub.enc -out ~/.ssh/id_rsa.pub -d