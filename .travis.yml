notifications:
  email: false
git:
  depth: 1
matrix:
  include:
  - os: osx
    osx_image: xcode8.3
install:
- travis/install.sh
script:
- travis/build.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: builder/dmg/*.dmg
  skip_cleanup: true
  overwrite: true
  draft: true
  on:
    tags: true
before_install:
- openssl aes-256-cbc -K $encrypted_90b7c842d9ac_key -iv $encrypted_90b7c842d9ac_iv
  -in travis/codesign/PrivKey.p12.enc -out travis/codesign/PrivKey.p12 -d
cache: pip
